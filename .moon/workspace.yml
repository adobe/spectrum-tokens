# https://moonrepo.dev/docs/config/workspace
$schema: "https://moonrepo.dev/schemas/workspace.json"
projects:
  tokens: "packages/tokens"
  visualizer: "docs/visualizer"
  s2-visualizer: "docs/s2-visualizer"
  site: "docs/site"
