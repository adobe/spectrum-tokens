fileGroups:
  sources:
    - "src/**/*"
  tests:
    - "test/**/*"
tasks:
  build:
    command:
      - node
      - tasks/buildSpectrumTokens.js
    platform: node
    inputs:
      - "tasks/buildSpectrumTokens.js"
      - "@globs(sources)"
    outputs:
      - "dist/"
  buildManifest:
    command:
      - node
      - tasks/buildManifest.js
    platform: node
    inputs:
      - "tasks/buildManifest.js"
      - "@globs(sources)"
    outputs:
      - "manifest.json"
  clean:
    command:
      - rm
      - -rf
      - dist
    local: true
    platform: system
  convert-excel:
    command:
      - node
      - tasks/excel.js
    local: true
    platform: node
  generateDiffResult:
    command:
      - node
      - tasks/diff.js
    deps:
      - ~:build
    platform: node
  test:
    command:
      - npx
      - ava
    inputs:
      - "tasks/**/*"
      - "@globs(tests)"
      - "@globs(sources)"
    deps:
      - ~:build
    platform: node
  test-watch:
    command:
      - ava
      - --watch
    local: true
    platform: node
