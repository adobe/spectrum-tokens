$schema: "https://moonrepo.dev/schemas/project.json"
type: library
fileGroups:
  schemas:
    - "schemas/**/*.{yaml,yml,json}"
  tests:
    - "test/**/*"
tasks:
  test:
    command:
      - pnpm
      - ava
    inputs:
      - "@globs(schemas)"
      - "@globs(tests)"
      - "index.js"
      - "ava.config.js"
    platform: node
  test-watch:
    command:
      - ava
      - --watch
    local: true
    platform: node
  test-coverage:
    command:
      - c8
      - ava
    local: true
    platform: node
  test-schema-validation:
    command:
      - ava
      - test/schema-validation.test.js
    local: true
    platform: node
  test-integration:
    command:
      - ava
      - test/integration.test.js
    local: true
    platform: node
  test-performance:
    command:
      - ava
      - test/performance.test.js
    local: true
    platform: node
