$schema: "https://moonrepo.dev/schemas/project.json"
type: library
fileGroups:
  schemas:
    - "schemas/**/*.{yaml,yml,json}"
  tests:
    - "test/**/*"
tasks:
  build:
    deps:
      - ~:make
    command:
      - cp
      - -R
      - schemas/
      - dist/v1
    platform: system
    inputs:
      - "@globs(schemas)"
    outputs:
      - dist/v1
    local: true
  make:
    command:
      - mkdir
      - -p
      - dist/v1
    platform: system
    local: true
  clean:
    command:
      - rm
      - -rf
      - dist
    platform: system
    local: true
  test:
    command:
      - pnpm
      - ava
    inputs:
      - "@globs(schemas)"
      - "@globs(tests)"
    platform: node
  test-watch:
    command:
      - ava
      - --watch
    local: true
    platform: node
