$schema: "https://moonrepo.dev/schemas/project.json"
id: "token-diff-generator"
layer: tool

tasks:
  # Core functionality
  diff:
    command: [node, src/lib/index.js]
    platform: node
    deps: [test]

  # Testing
  test:
    command: [pnpm, ava]
    platform: node
    inputs:
      - "src/**/*"
      - "test/**/*"
      - "ava.config.js"
      - "package.json"

  test-watch:
    command: [pnpm, ava, --watch]
    platform: node
    local: true

  # Code quality
  format:
    command: [pnpm, prettier, --write, "./src", "./test"]
    platform: node
    local: true

  # Quality pipeline
  ci:
    deps: [test]

  # Development utilities
  version:
    command: [node, update-version.js]
    platform: node
    local: true
