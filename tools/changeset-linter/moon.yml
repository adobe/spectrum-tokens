type: tool
language: javascript
platform: node

tasks:
  test:
    command: [pnpm, ava, test]
    inputs:
      - "src/**/*"
      - "test/**/*"
      - "package.json"
      - "ava.config.js"
    outputs:
      - "coverage/**/*"

  lint:
    command: [echo, "No linting configured"]

  ci:
    deps: [test]
