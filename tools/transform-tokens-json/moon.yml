type: tool
fileGroups:
  sources:
    - "/packages/tokens/src/**/*"
  lib:
    - "src/**/*"
tasks:
  merge-spectrum-express:
    command:
      - node
      - src/merge-spectrum-express.js
    platform: node
    inputs:
      - "@globs(sources)"
      - "@globs(lib)"
      - "src/merge-spectrum-express.js"
    local: true
  merge-dark-darkest:
    command:
      - node
      - src/merge-dark-darkest.js
    platform: node
    inputs:
      - "@globs(sources)"
      - "@globs(lib)"
      - "src/merge-dark-darkest.js"
    local: true
