$schema: "https://moonrepo.dev/schemas/project.json"
stack: frontend
type: application
tags:
  - docs
  - site
tasks:
  clean:
    command:
      - rm
      - -rf
      - ../../site/s2-tokens-viewer
    platform: system
  buildDirectories:
    command:
      - mkdir
      - -p
      - ../../site/s2-tokens-viewer
    platform: system
  export:
    command:
      - cp
      - -r
      - ./index.html
      - ../../site/s2-tokens-viewer/
      - "&&"
      - cp
      - -r
      - ./css
      - ../../site/s2-tokens-viewer/
      - "&&"
      - cp
      - -r
      - ./data
      - ../../site/s2-tokens-viewer/
    deps:
      - ~:clean
      - ~:buildDirectories
    platform: system
    outputs:
      - /site/
