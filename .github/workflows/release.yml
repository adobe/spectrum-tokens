name: Release

on:
  push:
    branches:
      - main
      - beta

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: moonrepo/setup-toolchain@v0
        with:
          auto-install: true
      - run: moon setup
      - run: moon run :build --query "projectSource~packages/*"
      - name: Publish
        id: changesets
        uses: changesets/action@v1
        with:
          # this expects you to have a npm script called version that runs some logic and then calls `changeset version`.
          # version: pnpm version
          commit: "chore: release"
          # This expects you to have a script called release which does a build for your packages and calls changeset publish
          publish: pnpm release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Update release timeline data
        if: steps.changesets.outputs.published == 'true'
        run: moon run release-timeline:build
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Commit updated release timeline data
        if: steps.changesets.outputs.published == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/release-timeline/public/data/releases.json
          if ! git diff --staged --quiet; then
            git commit -m "chore: update release timeline data" \
                       -m "Updated following package release"
            git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
          fi

      # - name: Send a Slack notification if a publish happens
      # if: steps.changesets.outputs.published == 'true'
      # You can do something when a publish happens.
      # run: my-slack-bot send-notification --message "A new version of ${GITHUB_REPOSITORY} was published!"
